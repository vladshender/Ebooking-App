databaseChangeLog:
  - changeSet:
      id: create-accommodations-table
      author: vshender
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amenities
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: dailyRate
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - —Åolumn:
                  name: availability
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
                    defaultValue: false
